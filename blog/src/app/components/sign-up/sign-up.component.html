
<div class="loginForm">
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        <form class="col-lg-12" #signUpform="ngForm"  (ngSubmit)="signUpform.form.valid &&signUp(signUpform.value)">
            <div class="form-group">
                <label for="email">User Name :</label>
                <input type="email" class="form-control" placeholder="Enter User Name" 
                 name = "userName" #userName = "ngModel" ngModel required >
              </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" 
              id="email" name = "email" #email = "ngModel" ngModel required >
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" name="password" #password="ngModel" class="form-control" 
              placeholder="Enter password" id="pwd" ngModel required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
