<div class="author text-center" id="authors">
    <h2>Our Authors</h2>
    <div class="row">
        <div class="col-lg-3 test-center" *ngFor="let author of authorArr">
            <img src="{{author.pic}}">
            <p>{{author.name}}</p>
            <p>{{author.jobTitle}}</p>
        </div>
    </div>
</div>
