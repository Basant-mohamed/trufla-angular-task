<div class="loginForm">
    <div class="container">
        <h1 class="text-center">Login</h1>
        <form class="col-lg-12" #loginform="ngForm"  (ngSubmit)="loginform.form.valid &&login(loginform.value)">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" 
              id="email" name = "email" #email = "ngModel" ngModel required >
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" name="password" #password="ngModel" class="form-control" 
              placeholder="Enter password" id="pwd" ngModel required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div> 

</div>
